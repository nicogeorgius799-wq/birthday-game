<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Runner</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #fceefe;
      font-family: Arial, sans-serif;
    }
    #gameCanvas {
      background: #fff;
      display: block;
      margin: 0 auto;
    }
    #rotateMessage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      text-align: center;
      padding: 20px;
      z-index: 9999;
      display: none;
    }
    #score {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #333;
    }
    #highscore {
      position: fixed;
      top: 45px;
      left: 10px;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>

<div id="rotateMessage">Bitte drehe dein Handy ins Querformat üì±‚ÜîÔ∏è</div>
<div id="score">Score: 0</div>
<div id="highscore">Highscore: 0</div>
<canvas id="gameCanvas"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let player = {
  x: canvas.width * 0.1,
  y: canvas.height * 0.5,
  size: 60,
  lane: 1
};

let lanes = [canvas.height * 0.3, canvas.height * 0.5, canvas.height * 0.7];
player.y = lanes[player.lane];

let obstacles = [];
let speed = 6;
let score = 0;
let highscore = localStorage.getItem("birthday_highscore") || 0;
document.getElementById("highscore").textContent = "Highscore: " + highscore;

function spawnObstacle() {
  obstacles.push({
    x: canvas.width + 50,
    lane: Math.floor(Math.random() * 3),
    size: 60
  });
}
setInterval(spawnObstacle, 1000);

function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#ffb3e6";
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.size / 2, 0, Math.PI * 2);
  ctx.fill();

  for (let o of obstacles) {
    o.x -= speed;
    ctx.fillStyle = "#6a5acd";
    ctx.fillRect(o.x, lanes[o.lane] - 30, o.size, o.size);

    if (
      Math.abs(player.x - o.x) < 50 &&
      Math.abs(player.y - lanes[o.lane]) < 40
    ) {
      gameOver();
    }
  }

  obstacles = obstacles.filter(o => o.x > -100);

  score++;
  document.getElementById("score").textContent = "Score: " + score;

  requestAnimationFrame(update);
}
update();

function gameOver() {
  if (score > highscore) {
    highscore = score;
    localStorage.setItem("birthday_highscore", highscore);
  }
  alert("Game Over! Score: " + score);
  location.reload();
}

let touchStartY = 0;

document.addEventListener("touchstart", e => {
  touchStartY = e.touches[0].clientY;
});

document.addEventListener("touchend", e => {
  let endY = e.changedTouches[0].clientY;
  let diff = endY - touchStartY;

  if (Math.abs(diff) < 30) return;

  if (diff < 0 && player.lane > 0) player.lane--;
  if (diff > 0 && player.lane < 2) player.lane++;

  player.y = lanes[player.lane];
});

function checkOrientation() {
  const msg = document.getElementById("rotateMessage");
  if (window.innerHeight > window.innerWidth) {
    msg.style.display = "flex";
  } else {
    msg.style.display = "none";
  }
}
checkOrientation();
window.addEventListener("resize", checkOrientation);
</script>

</body>
</html>
